name: Recover SSH Key

on:
  workflow_dispatch:

jobs:
  recover:
    runs-on: ubuntu-latest
    steps:
      - name: Write SSH key to file
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > recovered.pem
          chmod 600 recovered.pem

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: recovered-ssh-key
          path: recovered.pem
